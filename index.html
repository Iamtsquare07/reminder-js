<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Reminder</title>
</head>

<body>

  <h1>Reminder</h1>

  <div class="root">
    <h4>Add a reminder to organize your day</h4>
    <div class="input-fields">
      <input type="text" id="reminderInput" placeholder="Enter your reminder">
      <button id="set-btn" onclick="addReminder()">Set</button>
    </div>
    <div id="time-container">
      <div class="time">
        <div>Time</div>
        <label class="switch">
          <input id="switch-time" type="checkbox" onclick="toggleTimePicker()">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="set-time">
      <div id="timePickerContainer">
        <label for="timePicker">Pick a time:</label>
        <input type="time" id="timePicker">
        <button onclick="setReminder('1h')">1 hour from now</button>
        <button onclick="setReminder('12:00')">Today at 12 PM</button>
        <button onclick="setReminder('18:00')">Today at 6 PM</button>
        <button onclick="setReminder('21:00')">Today at 9 PM</button>

      </div>
    </div>

    <div class="reminders">
      <ul id="reminderList"></ul>
    </div>
  </div>

  <script src="./reminder.js"></script>

</body>

</html>
