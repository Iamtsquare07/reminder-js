<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Reminder</title>
  <script src="https://kit.fontawesome.com/9783530849.js" crossorigin="anonymous"></script>
</head>

<body>

  <h1>Reminder</h1>

  <div class="root">
    <h4>Add a reminder to organize your day</h4>
    <div class="input-fields">
      <input type="text" id="reminderInput" placeholder="Enter your reminder">
      <button id="set-btn" onclick="addReminder()">Set</button>
    </div>
    <div id="time-container">
      <div class="time">
        <div>Time</div>
        <label class="switch">
          <input id="switch-time" type="checkbox" onclick="toggleTimePicker()">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="set-time">
      <div id="timePickerContainer">
        <label id="timePickerLabel" for="timePicker">Pick a Time:</label><br />
        <input type="time" id="timePicker">
        <div class="buttons">
          <button onclick="addReminder('1h')">1 hour from now</button>
          <button onclick="addReminder('12:00')">Today at 12 PM</button>
          <button onclick="addReminder('18:00')">Today at 6 PM</button>
          <button onclick="addReminder('21:00')">Today at 9 PM</button>
        </div>

      </div>
    </div>

    <div class="reminders">
      <div id="reminderList"></div>
    </div>
  </div>
  <div class="reminder-sound">
    <audio id="reminderSound" src="http://soundbible.com/mp3/BOMB_SIREN-BOMB_SIREN-247265934.mp3"
      preload="auto"></audio>
  </div>
  <div id="notifications">
    <b>It's time for:</b>
    <span id="reminderContent"></span> <br /> <span>
      <button onclick="stopAlarm()">Stop Reminder</button></span>
  </div>
  <script src="./reminder.js"></script>

</body>

</html>
